<!DOCTYPE html>
{% load static %}
<head xmlns="http://www.w3.org/1999/html">
  <meta charset="utf-8"/>
  <title>Pexels 121</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?{% now "U" %}"/>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/logo-free.png' %}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="login_body">
    <div class="login_background">
        <div class="photos">
            <div class="photo_column">
                <a class="photo-item_link" style="background: rgb(216,219,218)" href="/ko-kr/photo/3424888/">
                    <img class="photo-item_img"
                         srcset="https://images.pexels.com/photos/3424888/pexels-photo-3424888.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500 1x, https://images.pexels.com/photos/3424888/pexels-photo-3424888.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500 2x"
                         data-image-width="3855"
                         data-image-height="5561"
                         data-big-src="https://images.pexels.com/photos/3424888/pexels-photo-3424888.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260"
                         data-tiny-src="https://images.pexels.com/photos/3424888/pexels-photo-3424888.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                         data-tiny-srcset="https://images.pexels.com/photos/3424888/pexels-photo-3424888.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500 1x, https://images.pexels.com/photos/3424888/pexels-photo-3424888.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500 2x"
                         src="https://images.pexels.com/photos/3424888/pexels-photo-3424888.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                </a>
            </div>
        </div>
    </div>
    <nav class="nav-bar">
        <a class="nav-bar-a" href=" {% url 'home:index' %}">
            <div>
                <img class="nav-bar-a-logo" src="{% static 'assets/logo-free.png' %}"/>
            </div>
            <div>
                <h1 class="nav-bar-a-text">121</h1>
            </div>
        </a>
        <div>
                <h1 class="register_text">121이 처음이신가요?</h1>
        </div>

        <form method = "POST">
            {% csrf_token %}
            <div>
                <button class="register" type="submit" value="Register" name="_register" class="btn btn-primary">Join</button>
            </div>
        </form>
    </nav>

    <div>
        <form method = "POST" class="login_form">
            <h2>121에 오신 것을 환영합니다.</h2>
            {% csrf_token %}
            <div class="form_id">
                <input type="text"
                class="id form-control"
                name = "userID"
                id="id userID"
                placeholder="ID">
            </div>
            <div class="form_pw">
                <input type="password"
                name = "userPW"
                class="pw form-control"
                id="userPW"
                placeholder="PW">
            </div>
            <button type="submit" value="Login" name="_login" class="btn btn-primary">
                로그인
            </button>
            <br>
            <span style="color:red;"><strong>{{ error }}</strong> </span>

    </div>

    </div>
</body>
